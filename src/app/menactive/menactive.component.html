<div class="sub-header">
  <h2>{{subhead}}</h2>
</div>
<div class="content"> 

  <div class="product" *ngFor="let items of products">
    <div class="image">
      <a routerLink="{{items.routerlink}}"> <img src="{{items.img}}" class="product-image" alt="{{items.name}}">
      <h3 class="discription">{{items.name}}</h3> </a>
    </div>  
    <p><b>{{items.name}}</b><br>  {{items.price|currency:'SGD':'code'}}</p>
  </div>

</div>
